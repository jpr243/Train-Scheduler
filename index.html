<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link to Moment.js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script type="text/javascript" src="assets/app.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-info text-white"">
        <div class=" container">
        <h1 class="display-4">Here Comes the Train</h1>
        <p class="lead">All Aboard - Toot Toot!!!!</p>
    </div>
    </div>

    <h3 class="m-3 p-3 bg-info text-white">Current Train Schedule</h3>
    <br>
    <!--Table to display the Firebase info-->

    <table class="table" id="trainSchedule">

        <thead>
            <tr>
                <th class="col-4">Train Name</th>
                <th class="col-4">Destination</th>
                <th class="col-4">Frequency(mins)</th>
                <th class="col-4">Next Arrival</th>
                <th class="col-4">Minutes Away</th>
            </tr>
        </thead>

        <!--Body to accept input from Firebase-->
        <tbody id="train-list">


        </tbody>
    </table>

    <!--Form for users to add Train information-->
    <h3 class="m-3 p-3 bg-info text-white">Add Train</h3>
    <br>

    <div class="form-group">
        <label for="forminput">Train Name</label>
        <textarea class="form-control" id="name" placeholder="example input"></textarea>
    </div>
    <div class="form-group">
        <label for="forminput">Destination</label>
        <textarea class="form-control" id="destination" placeholder="example input"></textarea>
    </div>
    <div class="form-group">
        <label for="forminput">First Train Time (HH:mm - military time)</label>
        <textarea class="form-control" id="firstTrain" placeholder="example input"></textarea>
    </div>
    <div class="form-group">
        <label for="forminput">Frequency(min)</label>
        <textarea class="form-control" id="frequency" placeholder="example input"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
    <br><br>
    <form>


    </form>

    </div>


</body>

</html>
